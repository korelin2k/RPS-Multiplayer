<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Rock, Paper & Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <!-- New session screen -->
    <div class="container-fluid screen-new-session h-100">
        <div class="row">
            <div class="col box h-100 d-flex justify-content-center flex-column primary-card-box">
                <div class="card card-outline-secondary">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="inputNick">Handle</label>
                                <input type="text" class="form-control" id="inputNick" placeholder="Nick name">
                            </div>
                            <div class="form-group">
                                <label for="inputFirst">First Name</label>
                                <input type="text" class="form-control" id="inputFirst" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="inputLast">Last Name</label>
                                <input type="text" class="form-control" id="inputLast" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <p><label for="inputAvatar">Pick Your Avatar</label></p>
                                <p class="text-center">
                                    <label>
                                        <input type="radio" name="inputAvatar" value="onesi-avatar-fortnite-skin-dpn.png">
                                        <img src="assets/images/onesi-avatar-fortnite-skin-dpn.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="DlRWMzDXoAAMrxp.png">
                                        <img src="assets/images/DlRWMzDXoAAMrxp.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="DWFgwGwX0AEA9-G.png">
                                        <img src="assets/images/DWFgwGwX0AEA9-G.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="fate-image-2.png">
                                        <img src="assets/images/fate-image-2.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="fortnite_flytrap_skin_datamine_1.png">
                                        <img src="assets/images/fortnite_flytrap_skin_datamine_1.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="fortnite_scoundrel_skin_datamine_1.png">
                                        <img src="assets/images/fortnite_scoundrel_skin_datamine_1.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="fortnite-raven-png-3.png">
                                        <img src="assets/images/fortnite-raven-png-3.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="fortnite-transparent-skull-trooper-2.png">
                                        <img src="assets/images/fortnite-transparent-skull-trooper-2.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="image_19698.png">
                                        <img src="assets/images/image_19698.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="jumpshot-image-2.png">
                                        <img src="assets/images/jumpshot-image-2.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="juv653r6t5j01.png">
                                        <img src="assets/images/juv653r6t5j01.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="oblivion-icon-2.png">
                                        <img src="assets/images/oblivion-icon-2.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="tomatohead-skin-2.png">
                                        <img src="assets/images/tomatohead-skin-2.png" width="100px">
                                    </label>
                                    <label>
                                        <input type="radio" name="inputAvatar" value="archetype-epic.png">
                                        <img src="assets/images/archetype-epic.png" width="100px">
                                    </label>
                                </p>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-dark btn-lg float-right" id="button-add-player">Create Character</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Want to play? screen -->
    <div class="container-fluid screen-want-to-play h-100">
        <div class="row p-3 h-100">
            <div class="col justify-content-center flex-column my-auto">
                <div class="row">
                    <div class="col-12 col-sm-6 box d-flex justify-content-center flex-column text-center bg-white p-3">
                        <img class="player-avatar mx-auto d-block" src="" width="300">
                    </div>
                    <div class="col-12 col-sm-6 box d-flex justify-content-center flex-column bg-white p-3">
                        <ul class="list-group mb-2">
                            <li class="list-group-item">Nick: <span class="player-nick"></span></li>
                            <li class="list-group-item">First: <span class="player-first"></span></li>
                            <li class="list-group-item">Last: <span class="player-last"></span></li>
                            <li class="list-group-item">Wins: <span class="player-wins"></span></li>
                            <li class="list-group-item">Losses: <span class="player-losses"></span></li>
                            <li class="list-group-item">Ties: <span class="player-ties"></span></li>
                        </ul>
                        <button type="button" class="btn btn-secondary" id="submit-play-game">Play!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Waiting for opponent screen -->
    <div class="container-fluid screen-waiting-opponent">
        <div class="row">
            <div class="col box h-100 d-flex justify-content-center flex-column">
                <div class="card card-outline-secondary">
                    <div class="card-header bg-dark text-white">
                        <h3 class="mb-0">Waiting for Challenger</h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Primary Game Screen -->
    <div class="container-fluid screen-game">
        <div class="row">
            <div class="col box h-100 d-flex justify-content-center flex-column">
                <div class="row bg-white">
                    <div class="col-12 col-sm-4 text-center">
                        <img class="player-avatar" src="" width="200">
                        <p class="player-name"></p>
                    </div>
                    <div class="col-12 col-sm-4 my-auto justify-content-center d-inline flex-column text-center">
                        <img src="assets/images/wall.png" id="paper" class="make-selection" width="75">
                        <img src="assets/images/rocker-launcher.png" id="rock" class="make-selection" width="75">
                        <img src="assets/images/clinger.png" id="scissors" class="make-selection" width="75">
                        <p>(Wall: Paper, Rocket Launcher: Rock, Scissors: Clinger)</p>
                    </div>
                    <div class="col-12 col-sm-4 text-center">
                        <img class="opponent-avatar" src="" width="200">
                        <p class="opponent-name"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="chat-box"></label>
                            <textarea class="form-control" id="chat-box" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="chat-input"></label>
                            <input type="text" class="form-control" id="chat-input" placeholder="Type here...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
