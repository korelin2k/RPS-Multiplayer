<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Play Rock, Paper & Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/vendor/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/popper.min.js"></script>
    <script src="assets/javascript/bootstrap.min.js"></script>
    <script src="assets/javascript/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <!-- New session screen -->
    <div class="container-fluid screen-new-session">
        <div class="row">
            <div class="col box h-100 d-flex justify-content-center flex-column">     
                <div class="card card-outline-secondary">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">
                            <div class="form-group">
                                <label for="inputNick">Handle</label>
                                <input type="text" class="form-control" id="inputNick" placeholder="Nick name">
                            </div>
                            <div class="form-group">
                                <label for="inputFirst">First Name</label>
                                <input type="text" class="form-control" id="inputFirst" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label for="inputLast">Last Name</label>
                                <input type="text" class="form-control" id="inputLast" placeholder="Last name">
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-lg float-right" id="button-add-player">Play</button>
                            </div>
                        </form>
                    </div>
                </div>           
            </div>
        </div>
    </div>

    <!-- Waiting for opponent screen -->
    <div class="container-fluid screen-waiting-opponent">
        <div class="row">
            <div class="col box h-100 d-flex justify-content-center flex-column">     
                <div class="card card-outline-secondary">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Waiting for Challenger</h3>
                    </div>
                    <div class="card-body text-center">
                        <i class="fa fa-spinner fa-pulse fa-5x" aria-hidden="true"></i>
                    </div>
                </div>           
            </div>
        </div>
    </div>

    <!-- Primary Game Screen -->
    <div class="container-fluid screen-game">
        <div class="row">
            <div class="col box h-100 d-flex justify-content-center flex-column">     
                Game is starting here         
            </div>
        </div>
    </div>
    
</body>
</html>
